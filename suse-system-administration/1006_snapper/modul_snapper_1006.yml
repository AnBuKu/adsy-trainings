Description: >
    Dieses Modul erläutert die Möglichkeiten und Einschränkungen von Snapper.
    Mit Snapper können Snapshots erstellt und verwaltet werden. Zudem bietet
    das Tool Möglichkeiten, um Unterschiede zwischen Snapshots anzuzeigen
    und gezielte Änderungen rückgängig zu machen. Auch System Rollbacks
    (z.B. nach Updates) können mit von Snapper erstellten Snapshots
    durchgeführt werden.

