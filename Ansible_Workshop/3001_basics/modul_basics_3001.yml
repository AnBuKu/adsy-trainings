    Dieses Modul vermittelt einen Einstieg in die Konzepte und Grundlagen von
    Ansible. Es wird vermittelt, wie Ansible installiert und konfiguriert wird,
    was die wichtigsten Komponenten (Tasks, Notifier, Playbooks, Roles, etc.)
    sind, wie Ad-hoc Befehle ausgeführt werden und wie ein Playbook aufgebaut
    sein soll. Diese Bereiche werden mit Hands-on Aufgaben und Demos vertieft.
