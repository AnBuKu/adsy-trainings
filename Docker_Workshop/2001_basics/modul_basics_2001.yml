    Docker. Es wird vermittelt, wie Docker installiert und konfiguriert wird,
    wie Dockerfiles strukturiert sind, wie Images verwaltet werden und wie
    Container gestartet, gestoppt und Prozesse in Containern ausgeführt werden
    können. Diese Bereiche werden mit Hands-on Aufgaben und Demos vertieft.
